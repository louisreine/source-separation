<div class="background">
  <div class="popup">
    

    <a (click)="initiateRecording()" *ngIf="!recording"> Start Recording </a>
    <a (click)="stopRecording()" *ngIf="recording"> Stop Recording </a>


    <table>
    	<thead>
    		<tr>
    			<th colspan="2">Recording</th>
    			<th>Send it ?</th>
    		</tr>
    		
    	</thead>

    	<tbody>
    		<tr *ngFor = "let recordUrl of recordUrls">
    			<td> <audio controls="" *ngIf="recordUrl"> <source [src]="sanitize(recordUrl)" type="audio/wav"> </audio>
    			</td>
    			<td><a [href]="fileUrl" download = "recordname" *ngIf="recordingDone">Télécharger votre enregistrement</a></td>
    			<td> <input type="checkbox"> </td>




    	</tbody>

    
    </table>

    

  </div>
</div>
