<div class="background">
  <div class="popup">
    

    <a (click)="initiateRecording()" *ngIf="!recording"> Start Recording </a>
    <a (click)="stopRecording()" *ngIf="recording"> Stop Recording </a>


    <table>
    	<thead>
    		<tr>
    			<th colspan="2">Recording</th>
    			<th>Send it ?</th>
    		</tr>
    		
    	</thead>

    	<tbody>
    		<tr *ngFor = "let record of recordArray">
    			<td> <audio controls="" *ngIf="record.url"> <source [src]="sanitize(record.url)" type="audio/wav"> </audio>
    			</td>
    			<td><a [href]=downloadRecordingFile(record) *ngIf="recordingDone" download>Download</a></td>
    			<td> <button (click)="getProcessingToken(record)">Click Here ! </button> </td>


    	</tbody>

    
    </table>

    

  </div>
</div>
